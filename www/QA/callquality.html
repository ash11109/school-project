<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Quality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #adb5bd;
        }
        .rating {
  display: inline-block;
  width: 100%;
  text-align: center;
}

.like,
.dislike {
  display: inline-block;
  cursor: pointer;
  margin: 10px;
}

.dislike:hover,
.like:hover {
  color: #2EBDD1;
  transition: all .2s ease-in-out;
  transform: scale(1.1);
}

.active {
  color: #2EBDD1;
}
    </style>
</head>

<body>
    <div class="container mt-5 mb-5 ">
        <div class="row card">
            <div class="col-12">
                <h1 class="mt-3 text-center">AI Call Quality</h1>
            </div>
            <div class="col-12 mt-3">
                <div id="table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Criteria</th>
                                <th>Received Score</th>
                                <th>Total Score</th>
                                <th>Details</th>
                                <th>Action</th>
                            </tr>

                        </thead>
                        <tbody id="result"></tbody>
                    </table>
                    <div class="d-flex justify-content-between"><h2 id="recived_score"></h2>
                        <h2 id="total_score"></h2></div>

                </div>
                <hr>
                <div class="details">
                    <div class="score">
                        <div class="rating">
                            <!-- Thumbs up -->
                            <div class="like grow">
                              <i class="fa fa-thumbs-up fa-3x like" aria-hidden="true"></i>
                            </div>
                            <!-- Thumbs down -->
                            <div class="dislike grow">
                              <i class="fa fa-thumbs-down fa-3x like" aria-hidden="true"></i>
                            </div>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    loadQA();
</script>

</html>
